paths:
  /admin/acl/index/info:
    get:
      consumes:
      - application/json
      description: 获取用户信息
      parameters:
      - description: 用户 Token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller._ResponseUserInfo'
      security:
      - ApiKeyAuth: []
      summary: 用户信息接口
      tags:
      - 后台登录与菜单管理
  /admin/acl/index/login:
    post:
      consumes:
      - application/json
      description: 处理用户登录请求
      parameters:
      - description: 用户登录参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/model.ParamUserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller._ResponseLogin'
      security:
      - ApiKeyAuth: []
      summary: 用户登录接口
      tags:
      - 后台登录与菜单管理
  /admin/acl/index/logout:
    post:
      consumes:
      - application/json
      description: 处理用户登出
      parameters:
      - description: 用户 Token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
