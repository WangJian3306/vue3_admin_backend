      parameters:
      - description: 用户 Token
        in: header
        name: token
        required: true
        type: string
      - description: 角色 ID
        in: query
        name: roleId
        required: true
        type: integer
      - collectionFormat: csv
        description: 菜单 ID列表
        in: query
